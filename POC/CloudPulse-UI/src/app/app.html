<div class="app-container">
  <h1>CloudPulse</h1>
  <app-topics-filter (filterChanged)="onFilter($event)"></app-topics-filter>
  
  <!-- Loading indicator for messages -->
  @if (isLoadingMessages) {
    <div class="loading-container">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Loading messages...</p>
    </div>
  }
  
  <app-messages-table [messages]="messages" [isLoading]="isLoadingMessages" [isDeadLetterMode]="isDeadLetterMode"></app-messages-table>
</div>
